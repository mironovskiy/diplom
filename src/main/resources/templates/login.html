<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/resources/plugins/images/favicon.png">
    <title>Course project</title>
    <link href="/static/resources/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/resources/css/animate.css" rel="stylesheet">
    <link href="/static/resources/css/style.css" rel="stylesheet">
    <link href="/static/resources/css/colors/default.css" id="theme" rel="stylesheet">
</head>
<body>
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="new-login-register">
    <div class="lg-info-panel">
        <div class="inner-panel">
            <a href="javascript:void(0)" class="p-20 di"><img src="/static/resources/plugins/images/admin-logo.png"></a>
            <div class="lg-content">
                <h2>COURSE PROJECT<br>Mironovskiy</h2>
            </div>
        </div>
    </div>
    <div class="new-login-box">
        <div class="white-box">
            <h3 class="box-title m-b-0">Войти</h3>
            <small>Введите данные своего аккаунта</small>
            <form class="form-horizontal new-lg-form" id="loginform" method="post">

                <div class="form-group  m-t-20">
                    <div class="col-xs-12">
                        <label>Логин</label>
                        <input class="form-control" type="text" required="" placeholder="Логин" name="login">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label>Пароль</label>
                        <input class="form-control" type="password" required="" placeholder="Пароль" name="password">
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p th:text="${message}"></p>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">
                            Войти
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<div th:insert="admin/blocks/scripts :: scripts"></div>
</body>
</html>
